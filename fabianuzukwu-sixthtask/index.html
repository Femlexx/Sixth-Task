<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>

        <form action="http://localhost:4000/book" method="POST">
            <div class="form-group">
                    <label for="ISBN">ISBN</label>
                    <input type="text" class="form-control" name="isbn">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="Published date">Published date</label>
                <input type="date" class="form-control" name="published date">
            </div>
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input type="text" class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="Number of pages">Number of pages</label>
                <input type="number" class="form-control" name="number of pages">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/js/dist/modal.js"></script>
</body>
</html>
