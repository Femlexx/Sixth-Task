<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>
    
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>
    
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="Author">Author</label>
                            <input type="text" class="form-control" name="author" id="author">
                        </div>
                        <div class="form-group">
                            <label for="Published date">Published date</label>
                            <input type="date" class="form-control" name="published date" id="published date">
                        </div>
                        <div class="form-group">
                            <label for="Publisher">Publisher</label>
                            <input type="text" class="form-control" name="publisher" id="publisher">
                        </div>
                        <div class="form-group">
                            <label for="Number of pages">Number of pages</label>
                            <input type="number" class="form-control" name="number of pages" id="numOfPages">
                        </div>
                        <!--Other fields-->
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Our JS file-->
    <script src="book-list.js"></script>
    <!-- jquery first, then popper.js, then bootstrap js -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/js/dist/modal.js"></script>
</body>
</html>
